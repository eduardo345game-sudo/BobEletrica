backend:
  name: git-gateway
  branch: main

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "servicos"
    label: "Nossos Serviços" # O que aparece no menu lateral
    label_singular: "Serviço"
    folder: "galeria" # Onde os textos dos serviços são salvos
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título do Trabalho", name: "title", widget: "string"}
      - {label: "Data do Serviço", name: "date", widget: "datetime"}
      - {label: "Foto da Obra", name: "featuredImage", widget: "image"}
      - {label: "Descrição do que foi feito", name: "body", widget: "markdown"}
