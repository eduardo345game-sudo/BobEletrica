<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Bob Elétrica | Gerenciar</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* CSS PARA DEIXAR TUDO DARK RAIZ */
    :root {
      --fundo: #121212;
      --amarelo: #edcc29;
      --card: #1e1e1e;
    }
    body { background-color: var(--fundo) !important; }
    #nc-root [class*="AppHeaderBar"] { background-color: #000 !important; }
    #nc-root [class*="CollectionContainer"], #nc-root [class*="AppLayoutContent"] { 
      background-color: var(--fundo) !important; 
    }
    /* Corrigindo os cards brancos da sua foto */
    #nc-root [class*="Card"], #nc-root [class*="Table"], #nc-root [class*="SidebarContainer"] {
      background-color: var(--card) !important;
      color: white !important;
      border: 1px solid #333 !important;
    }
    #nc-root [class*="SidebarNavLink"] { color: #ccc !important; }
    #nc-root [class*="SidebarNavLink"]-active { color: var(--amarelo) !important; }
    #nc-root h1, #nc-root h2, #nc-root h3, #nc-root span, #nc-root p { color: white !important; }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // FORÇANDO TRADUÇÃO COMPLETA PARA PT-BR
    window.CMS_LOCALE = 'pt';
    CMS.registerLocale('pt', {
      auth: { login: 'Entrar', loggingIn: 'Entrando...', loginWithNetlifyIdentity: 'Entrar com Netlify Identity' },
      app: { header: { content: 'Conteúdo', media: 'Mídia', quickAdd: 'Adicionar Rápido' } },
      collection: {
        sidebar: { collections: 'Minhas Pastas', searchAll: 'Procurar em tudo' },
        table: { title: 'Título', lastUpdated: 'Última Atualização' },
        default: { addNew: 'Adicionar Novo %{name}' }
      },
      mediaLibrary: { sidebar: { collections: 'Coleções', allMedia: 'Todas as Mídias' }, timeline: { title: 'Linha do Tempo' } }
    });
  </script>
</body>
</html>
