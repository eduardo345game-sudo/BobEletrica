<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Bob Elétrica | Gerenciar Site</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    /* Customização para deixar o painel "Raiz" e Dark */
    :root {
      --cor-fundo: #121212;
      --cor-detalhe: #edcc29; /* O Amarelo do Bob */
      --cor-texto: #ffffff;
    }

    /* Estilizando o carregamento e fundo */
    body { background-color: var(--cor-fundo) !important; }

    /* Forçando o Dark Mode no CMS */
    #nc-root [class^="nc-app-layout-"], 
    #nc-root [class^="nc-app-header-"],
    #nc-root [class^="nc-collection-container-"] {
      background-color: var(--cor-fundo) !important;
      color: var(--cor-texto) !important;
    }

    /* Botões seguindo o padrão do site */
    #nc-root button {
      background-color: var(--cor-detalhe) !important;
      color: #000 !important;
      font-weight: 800 !important;
      text-transform: uppercase !important;
      border: none !important;
    }

    /* Ajuste nas bordas e cards */
    #nc-root [class^="nc-card-"] {
      background-color: #1e1e1e !important;
      border: 1px solid #333 !important;
      color: white !important;
    }

    /* Logo do Bob no topo do Painel */
    span[class^="nc-app-header-logo"]::after {
      content: " - PAINEL BOB ELÉTRICA";
      color: var(--cor-detalhe);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
