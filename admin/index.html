<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Bob Elétrica ⚡</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        /* CSS BLINDADO - MODO ESCURO TOTAL */
        :root { --amarelo: #edcc29; --preto: #161618; }

        /* Força o fundo e remove o branco das imagens que você mandou */
        body, #nc-root { background-color: var(--preto) !important; }
        
        /* Mata o fundo cinza claro e coloca o degradê de raios */
        #nc-root [class*="AppLayoutContent"], #nc-root [class*="CollectionContainer"] {
            background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(237, 204, 41, 0.15) 0%, rgba(22, 22, 24, 0) 50%) !important;
            background-color: var(--preto) !important;
        }

        /* Estiliza os cards brancos da imagem 328954.png */
        #nc-root [class*="Card"], #nc-root [class*="SidebarContainer"], #nc-root [class*="Table"] {
            background-color: #2a2a2d !important;
            color: white !important;
            border: 1px solid rgba(237, 204, 41, 0.3) !important;
        }

        /* Botão Novo Serviço */
        #nc-root button[class*="nc-button"] {
            background: var(--amarelo) !important;
            color: black !important;
            font-weight: 900 !important;
            text-transform: uppercase !important;
        }

        /* RAIOS ANIMADOS */
        .thunderbolt-container { position: fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:1; }
        .thunderbolt { position: absolute; opacity: 0; animation: flash 2s infinite; }
        .thunderbolt svg path { stroke: var(--amarelo); stroke-width: 4; fill: none; filter: drop-shadow(0 0 8px var(--amarelo)); }
        @keyframes flash { 0%, 100% { opacity: 0; } 10%, 20% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="thunderbolt-container" id="thunderboltContainer"></div>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
        // TRADUÇÃO COMPLETA
        window.CMS_LOCALE = 'pt';
        
        // EFEITO DO MOUSE
        window.addEventListener('mousemove', e => {
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
        });

        // GERADOR DE RAIOS
        function criarRaio() {
            const container = document.getElementById('thunderboltContainer');
            const raio = document.createElement('div');
            raio.className = 'thunderbolt';
            raio.style.left = Math.random() * 100 + '%';
            raio.style.top = Math.random() * 100 + '%';
            raio.innerHTML = `<svg width="50" height="100"><path d="M 30 0 L 10 40 L 40 40 L 0 100"></path></svg>`;
            container.appendChild(raio);
            setTimeout(() => raio.remove(), 2000);
        }
        setInterval(criarRaio, 3000);
    </script>
</body>
</html>
